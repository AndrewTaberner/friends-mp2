<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the main characters from the Friends TV show with detailed bios and information"
    />
    <title>Characters | Friends Trivia</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Skip to content link -->
    <a href="#main-content" class="visually-hidden-focusable"
      >Skip to main content</a
    >

    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark bg-black"
      aria-label="Main navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/images/central-perk.ico"
            alt=""
            height="30"
            class="me-2"
            aria-hidden="true"
          />
          <img
            src="assets/images/friends-logo.jpeg"
            alt="Friends Logo - Return to Home"
            height="30"
          />
          <span class="visually-hidden">Home</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="quiz.html" aria-label="Take the Quiz">
                <i class="fas fa-question-circle me-1" aria-hidden="true"></i
                >Quiz
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="episodes.html"
                aria-label="Browse Episodes"
              >
                <i class="fas fa-film me-1" aria-hidden="true"></i>Episodes
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="characters.html"
                aria-current="page"
                aria-label="View Characters (current page)"
              >
                <i class="fas fa-user-friends me-1" aria-hidden="true"></i
                >Characters
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="games.html" aria-label="Play Games">
                <i class="fas fa-gamepad me-1" aria-hidden="true"></i>Games
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <header
      class="bg-primary text-white text-center py-5"
      aria-labelledby="pageTitle pageSubtitle"
    >
      <h1 id="pageTitle">
        <i class="fas fa-star me-2" aria-hidden="true"></i>The One With All the
        Bios
      </h1>
      <p class="lead" id="pageSubtitle">
        A fan-made interactive site for lovers of <em>Friends</em>
      </p>
    </header>

    <!-- Main Section -->
    <main id="main-content" class="container my-5">
      <h2 class="text-center mb-4">
        <i class="fas fa-user-friends me-2" aria-hidden="true"></i>Meet the
        Characters
      </h2>
      <div
        class="row text-center"
        id="characterCards"
        role="list"
        aria-label="Friends characters"
      >
        <!-- Character Cards will be inserted here by JavaScript -->
        <!-- Each card should have role="listitem" when generated -->
      </div>
    </main>

    <!-- Footer Section -->
    <footer
      class="bg-dark bg-black text-white text-center py-3"
      role="contentinfo"
    >
      <p>
        <img
          src="assets/images/friends-logo.jpeg"
          alt="Friends Logo"
          height="30"
          aria-hidden="true"
        />
        <span
          >&copy; <span id="currentYear">2025</span> All rights reserved.</span
        >
      </p>
    </footer>

    <!-- Characters Script -->
    <script src="./assets/js/characters.js" defer></script>

    <!-- Current year script -->
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>

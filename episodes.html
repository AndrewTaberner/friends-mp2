<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search and explore Friends TV show episodes with detailed information"
    />
    <title>Episode Search | Friends Trivia</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Skip to content link for keyboard users -->
    <a href="#main-content" class="visually-hidden-focusable"
      >Skip to main content</a
    >

    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark bg-black"
      aria-label="Main navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/images/central-perk.ico"
            alt="Central Perk Logo"
            height="30"
            class="me-2"
            aria-hidden="true"
          />
          <img
            src="assets/images/friends-logo.jpeg"
            alt="Friends Logo"
            height="30"
            aria-hidden="true"
          />
          <span class="visually-hidden">Friends Trivia Home</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="quiz.html" aria-label="Quiz">
                <i class="fas fa-question-circle me-1" aria-hidden="true"></i
                >Quiz
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                href="episodes.html"
                aria-current="page"
                aria-label="Episodes"
              >
                <i class="fas fa-film me-1" aria-hidden="true"></i>Episodes
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="characters.html"
                aria-label="Characters"
              >
                <i class="fas fa-user-friends me-1" aria-hidden="true"></i
                >Characters
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="games.html" aria-label="Games">
                <i class="fas fa-gamepad me-1" aria-hidden="true"></i>Games
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Search and Filter -->
    <main id="main-content" class="container my-5">
      <h1 class="text-center mb-4">
        <i class="fas fa-tv" aria-hidden="true"></i> Search Friends Episodes
      </h1>

      <form role="search" aria-label="Episode search">
        <label for="searchInput" class="visually-hidden">Search episodes</label>
        <input
          type="text"
          id="searchInput"
          class="form-control form-control-lg"
          placeholder="Search by title or description..."
          aria-describedby="searchHelp"
        />
        <div id="searchHelp" class="form-text visually-hidden">
          Type to search Friends episodes by title or description
        </div>
      </form>

      <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
          <label for="seasonFilter" class="visually-hidden"
            >Filter by season</label
          >
          <select
            id="seasonFilter"
            class="form-select"
            aria-label="Select season to filter"
          >
            <option value="">All Seasons</option>
            <option value="1">Season 1</option>
            <option value="2">Season 2</option>
            <option value="3">Season 3</option>
            <option value="4">Season 4</option>
            <option value="5">Season 5</option>
            <option value="6">Season 6</option>
            <option value="7">Season 7</option>
            <option value="8">Season 8</option>
            <option value="9">Season 9</option>
            <option value="10">Season 10</option>
          </select>
        </div>
      </div>

      <div id="searchStatus" class="visually-hidden" aria-live="polite"></div>

      <ul
        id="resultsList"
        class="list-group mt-4"
        aria-label="Episode search results"
      ></ul>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3" role="contentinfo">
      <p>&copy; <span id="currentYear">2025</span> Friends Trivia</p>
    </footer>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Episode Script -->
    <script src="./assets/js/episodes.js" defer></script>

    <!-- Current year script -->
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Test your knowledge of the Friends TV show with this interactive trivia quiz"
    />
    <title>Friends Trivia Quiz | Test Your Friends Knowledge</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Favicons -->
    <link rel="icon" href="assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Skip to content link -->
    <a href="#main-content" class="visually-hidden-focusable">Skip to quiz</a>

    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark bg-black"
      aria-label="Main navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="assets/images/central-perk.ico"
            alt=""
            height="30"
            class="me-2"
            aria-hidden="true"
          />
          <img
            src="assets/images/friends-logo.jpeg"
            alt="Friends Logo - Return to Home"
            height="30"
          />
          <span class="visually-hidden">Home</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                href="quiz.html"
                aria-current="page"
                aria-label="Quiz (current page)"
              >
                <i class="fas fa-question-circle me-1" aria-hidden="true"></i
                >Quiz
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="episodes.html"
                aria-label="Browse Episodes"
              >
                <i class="fas fa-film me-1" aria-hidden="true"></i>Episodes
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="characters.html"
                aria-label="View Characters"
              >
                <i class="fas fa-user-friends me-1" aria-hidden="true"></i
                >Characters
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="games.html" aria-label="Play Games">
                <i class="fas fa-gamepad me-1" aria-hidden="true"></i>Games
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Quiz Header -->
    <header
      class="bg-primary text-white text-center py-5"
      aria-labelledby="quizTitle quizDescription"
    >
      <h1 id="quizTitle">
        <i class="fas fa-question-circle me-2" aria-hidden="true"></i>Friends
        Trivia Quiz
      </h1>
      <p id="quizDescription" class="lead">
        How well do you know <em>Friends</em>? Let's find out!
      </p>
    </header>

    <!-- Quiz Area -->
    <main id="main-content" class="container py-5">
      <div
        id="quiz-container"
        class="bg-light p-4 rounded shadow text-center"
        role="region"
        aria-live="polite"
        aria-label="Quiz container"
      >
        <h2 id="question" class="mb-4"></h2>
        <ul id="options" class="list-group mb-4 text-start" role="list">
          <!-- Options will be inserted here by JavaScript -->
          <!-- Each option should have role="listitem" and be a button for better accessibility -->
        </ul>
        <div
          id="feedback"
          class="mb-3 visually-hidden"
          aria-live="assertive"
        ></div>
        <button
          id="next-btn"
          class="btn btn-primary"
          disabled
          aria-label="Next question"
        >
          Let's play...
        </button>
        <div
          id="progress"
          class="mt-3 visually-hidden"
          aria-live="polite"
        ></div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-dark bg-black text-white text-center py-3"
      role="contentinfo"
    >
      <p>
        <img
          src="assets/images/friends-logo.jpeg"
          alt=""
          height="30"
          aria-hidden="true"
        />
        <span
          >&copy; <span id="currentYear">2025</span> All rights reserved.</span
        >
      </p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- Quiz Script -->
    <script src="assets/js/questions.js" defer></script>
    <script src="assets/js/quiz.js" defer></script>

    <!-- Current year script -->
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>

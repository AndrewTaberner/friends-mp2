<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The One With All the Trivia | Friends Fan Site</title>
    <meta
      name="description"
      content="A fan-made interactive site for lovers of Friends TV show with quizzes, episodes, and character information"
    />
    <meta name="theme-color" content="#000000" />

    <!-- Preload key images -->
    <link rel="preload" as="image" href="assets/images/friends-logo.webp" />
    <link rel="preload" as="image" href="assets/images/friends-quiz.avif" />
    <link rel="preload" as="image" href="assets/images/episodes.jpg" />
    <link rel="preload" as="image" href="assets/images/friends-on-sofa.jpg" />

    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
      media="print"
      onload="this.media='all'"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      media="print"
      onload="this.media='all'"
    />

    <!-- Favicons -->
    <link rel="icon" href="assets/icons/favicon.ico" sizes="32x32" />
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Tooltip overrides -->
    <style>
      .tooltip-inner {
        font-family: "Caveat", cursive;
        font-size: 1.1rem;
        background-color: #6c757d;
        padding: 8px 12px;
      }
      .bs-tooltip-bottom .tooltip-arrow::before {
        border-bottom-color: #6c757d;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-black">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex align-items-center logo-container"
          href="index.html"
          aria-label="Friends Central Perk Home"
          data-bs-toggle="tooltip"
          data-bs-placement="bottom"
          title="Return to Homepage"
        >
          <img
            src="assets/images/central-perk.ico"
            alt="Central Perk Logo"
            height="30"
            class="me-2 logo-img"
            loading="lazy"
          />
          <img
            src="assets/images/friends-logo.jpeg"
            alt="Friends TV Show Logo"
            height="30"
            class="logo-img"
            loading="lazy"
            id="friends-logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link custom-nav-link"
                href="quiz.html"
                aria-label="Quiz"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Test your Friends knowledge!"
              >
                <i class="fas fa-question-circle me-1" aria-hidden="true"></i
                >Quiz
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link custom-nav-link"
                href="episodes.html"
                aria-label="Episodes"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Browse all episodes"
              >
                <i class="fas fa-film me-1" aria-hidden="true"></i>Episodes
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link custom-nav-link"
                href="characters.html"
                aria-label="Characters"
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                title="Meet the gang"
              >
                <i class="fas fa-user-friends me-1" aria-hidden="true"></i
                >Characters
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Quiz Header -->
    <header
      class="bg-primary text-white text-center py-5"
      aria-labelledby="quizTitle quizDescription"
    >
      <h1 id="quizTitle">
        <i class="fas fa-question-circle me-2" aria-hidden="true"></i>Friends
        Trivia Quiz
      </h1>
      <p id="quizDescription" class="lead">
        How well do you know <em>Friends</em>? Let's find out!
      </p>
    </header>

    <!-- Quiz Area -->
    <main id="main-content" class="container py-5">
      <div
        id="quiz-container"
        class="bg-light p-4 rounded shadow text-center"
        role="region"
        aria-live="polite"
        aria-label="Quiz container"
      >
        <h2 id="question" class="mb-4"></h2>
        <ul id="options" class="list-group mb-4 text-start" role="list">
          <!-- Options will be inserted here by JavaScript -->
          <!-- Each option should have role="listitem" and be a button for better accessibility -->
        </ul>
        <div
          id="feedback"
          class="mb-3 visually-hidden"
          aria-live="assertive"
        ></div>
        <button
          id="next-btn"
          class="btn btn-primary"
          disabled
          aria-label="Next question"
        >
          Let's play...
        </button>
        <div
          id="progress"
          class="mt-3 visually-hidden"
          aria-live="polite"
        ></div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-dark bg-black text-white text-center py-3"
      role="contentinfo"
    >
      <p>
        <img
          src="assets/images/friends-logo.jpeg"
          alt=""
          height="30"
          aria-hidden="true"
        />
        <span
          >&copy; <span id="currentYear">2025</span> All rights reserved.</span
        >
      </p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <!-- Quiz Script -->
    <script src="assets/js/questions.js" defer></script>
    <script src="assets/js/quiz.js" defer></script>

    <!-- Current year script -->
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
